spring:
  application:
    name: crypto-exchange-monitor-test

exchange:
  enabled: true
  log:
    enabled: true
    debug-enabled: true
  target-symbols:
    - BTC
    - ETH

logging:
  level:
    root: INFO
    com.example.boot_redis_kafka_mysql: INFO
    reactor.netty: INFO
    org.springframework.web: INFO
    com.example.boot_redis_kafka_mysql.exchange: DEBUG
    com.example.boot_redis_kafka_mysql.exchange.connection: DEBUG
    com.example.boot_redis_kafka_mysql.exchange.handler: DEBUG
    com.example.boot_redis_kafka_mysql.exchange.service: DEBUG 